---
- name: Настройка MongoDB
  hosts: db
  become: true
  vars:
    mongo_bind_ip: 0.0.0.0
  tasks:
    - name: Изменение конфигурационного файла MongoDB
      ansible.builtin.template:
        src: templates/mongod.conf.j2
        dest: /etc/mongod.conf
        mode: '0644'
      notify: reload mongod

  handlers:
    - name: reload mongod
      ansible.builtin.service:
        name: mongod
        state: restarted
